<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content='text/html; charset=UTF-8'>
        <link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
        <style>
            html, body, #mainContainer {
                width: 100%;
                height: 100%;
                margin: 0;
            }

            #mainContainer {
                padding: 5px;
            }
        </style>
        <script>
            dojoConfig = {
                parseOnLoad: true,
                isDebug: true,
                packages: [
                    {
                        //location href makes it look in the local context
                        name: 'app', location: location.pathname+'app'
                    }
                ]
            };
        </script>
        <script src="dojo/dojo.js"></script>
        <script>
            //this gets rid of parser load warnings
            require(['dojo/parser', 'views/First2']);
        </script>
    </head>
    <body class='claro'>
        <div id='mainContainer' data-dojo-type='dijit/layout/BorderContainer'>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter: true">
                Top
            </div>
            <!-- container panes provide a border buffer that you may or may not want.  you can put the region on any element -->
            <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'left', splitter: true">
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title: "Top"'>top</div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title: "Mid"'>middle</div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title: "Bottom"'>bottom</div>
            </div>
            <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'">
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title: "Left"'>
                    <!-- custom widget template insertion -->
                    <div data-dojo-type='views/First2' data-dojo-props='title: "My title", widgetNumber: "1"'></div>
                    <div data-dojo-type='views/First2' data-dojo-props='title: "My other title", widgetNumber: "2"'></div>
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title: "Middle"'>Middle</div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title: "right"'>right</div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
                Right
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'">
                Bottom
            </div>
        </div>
    </body>
</html>
