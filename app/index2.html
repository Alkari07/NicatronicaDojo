<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content='text/html; charset=UTF-8'>
        <link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
        <script>
            dojoConfig = {
                parseOnLoad: true,
                isDebug: true,
                packages: [
                    {
                        //location href makes it look in the local context
                        name: 'app', location: location.pathname+'app'
                    }
                ]
            };
        </script>
        <script src="dojo/dojo.js"></script>
        <script>
            //this gets rid of parser load warnings
            require(['dojo/parser', 'views/First2']);
        </script>
    </head>
    <body class='claro'>
        <h1>Hello World</h1>
        <button>hello!</button>
        <div data-dojo-type='dijit/form/Button'>Hello dojo!</div>
        <!-- Attach points are used to pass values to the widget.  here, we pass in the data as a prop -->
        <div data-dojo-type='views/First2' data-dojo-props='title: "My title"'></div>
    </body>
</html>
