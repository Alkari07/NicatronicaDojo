<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content='text/html; charset=UTF-8'>
        <link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
        <script>
            dojoConfig = {
                parseOnLoad: true,
                isDebug: true,
                packages: [
                    {
                        //location href makes it look in the local context
                        name: 'app', location: location.href+'app'
                    }
                ]
            };
        </script>
        <script src="dojo/dojo.js"></script>
        <script>
            //this gets rid of parser load warnings
            require(['dojo/parser', 'views/First']);
        </script>
    </head>
    <body class='claro'>
        <div data-dojo-type='views/First' data-dojo-props='title: "Click me "'></div>
        <!-- <h1>Hello</h1>
        <div data-dojo-type='dijit/form/Button'>HelloButton</div> -->
    </body>
</html>
